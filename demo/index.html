<html>
<head>
  <title>backbone.rivetable contact manager demo</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="contacts-wrap">

    <div id="contacts-manager" class="contacts-manager">
      <ul id="contacts-list" class="contacts-list"></ul>
      <button class="btn btn-success">Add Contact</button>
    </div>

    <div class="contact-manager" id="contact-manager"></div>

  </div>

  <template id="contact-item-template">
    <p class="contact-name" data-rv-text=":fullName < .firstName .lastName"></p>
    <i data-rv-class-active=".isFavorite" class="icon-favorite">&#9733;</i>
    <button class="btn btn-sm btn-danger" title="Delete contact">&times;</button>
  </template>

  <template id="contact-manager-template">
    <p>
      <input type="text" class="contact-name" data-rv-value=".firstName" placeholder="First name" />
      <input type="text" class="contact-name" data-rv-value=".lastName" placeholder="Last name" />
    </p>
    <p>
      <button class="btn favorite-btn">
        <i data-rv-class-active=".isFavorite" class="icon-favorite active">&#9733;</i>
        Favorite
      </button>
      <button class="btn btn-danger">Delete</button>
    </p>
  </template>

  <script src="../vendor/jquery.js"></script>
  <script src="../vendor/underscore.js"></script>
  <script src="../vendor/backbone.js"></script>
  <script src="../vendor/rivets.js"></script>
  <script src="../src/backbone.rivetable.js"></script>
  <script src="demo.js"></script>

</body>
</html>
