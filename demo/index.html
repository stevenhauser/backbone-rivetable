<html>
<head>
  <title>backbone.rivetable</title>
</head>
<body>

  <div id="playground"></div>

  <template id="template">
    <div class="person"
      data-rv-class-is-man=":isMan < .firstName"
      data-rv-class-is-woman=":isWoman < .firstName"
    >
      <h1 data-rv-text=":fullName < .firstName .lastName"></h1>
      <h2 data-rv-text=".title"></h2>
      <p data-rv-text=".description"></p>
      <button data-rv-disabled=".isFirst">A button</button>
    </div>
  </template>

  <script src="../vendor/jquery.js"></script>
  <script src="../vendor/underscore.js"></script>
  <script src="../vendor/backbone.js"></script>
  <script src="../vendor/rivets.js"></script>
  <script src="../src/backbone.rivetable.js"></script>
  <script src="demo.js"></script>

</body>
</html>
